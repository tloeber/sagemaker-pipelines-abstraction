# Adapted from https://github.com/actions/starter-workflows/blob/main/ci/python-package.yml

# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python Examples

on:
  push:
    branches:
      - main
    paths:
      - 'examples/src/**'
      - 'examples/tests/**'
      - 'examples/pyproject.toml'
      - 'examples/poetry.lock'
      - 'examples/Makefile'
      - '.github/workflows/python-examples.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'examples/src/**'
      - 'examples/tests/**'
      - 'examples/pyproject.toml'
      - 'examples/poetry.lock'
      - 'examples/Makefile'
      - '.github/workflows/python-examples.yml'

env:
  AWS_DEFAULT_REGION: us-east-1

jobs:
  build:

    runs-on: ubuntu-latest
    environment: test
    strategy:
      fail-fast: false
      matrix:
        # todo: can we get this from pyproject.toml to avoid discrepancy?
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        cd examples
        pip install poetry
        poetry install --all-extras
        poetry shell
        make mark-sagemaker-sdk-as-typed

    - name: Run type checking
      run: |
        cd examples
        make type-check

    - name: Run unit tests
      run: |
        cd examples
        make test